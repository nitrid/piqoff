<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* * blob: data: gap:; style-src 'self' http://* https://* file://* 'unsafe-inline' blob: data: gap:; script-src 'self' http://* https://* file://* 'unsafe-inline' 'unsafe-eval' blob: data: gap:; img-src 'self' data: *">
        <!--FOR ELECTRON JS-->
        <script>
            if (typeof module === 'object') {window.module = module; module = undefined;}
            document.addEventListener('deviceready', function() 
            {
                try
                {
                    window.KeyboardPlugin.disableKeyboard();
                }
                catch(e){}
            }, false);
        </script>
    </head>
    <body>
        <audio id="Sound">
            <source src="sound/beep.mp3" type="audio/mpeg">
        </audio>
        <audio id="Sound1">
            <source src="sound/click.mp3" type="audio/mpeg">
        </audio>
        <div>
            <div id="root"></div>
        </div>
    </body>
</html>
